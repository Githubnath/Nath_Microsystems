<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Failed | Nath Microsystems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .failed-container {
      max-width: 500px;
      margin: 10% auto;
      background: #fff;
      padding: 3rem 2rem;
      text-align: center;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .failed-icon {
      font-size: 3rem;
      color: #dc3545;
      margin-bottom: 1rem;
    }

    h1 {
      color: #202A44;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      background-color: #202A44;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #141a30;
    }
  </style>
</head>
<body>
  <div class="failed-container">
    <div class="failed-icon">&#10060;</div>
    <h1>Payment Failed</h1>
    <p>Oops! Your payment was unsuccessful or was cancelled.</p>
    <p>Please try again or contact support if the issue persists.</p>
    <a href="checkout.html" class="button">Try Again</a>
  </div>
</body>
</html>
