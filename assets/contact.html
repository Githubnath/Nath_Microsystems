<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Nath Microsystems</title>
    <link rel="stylesheet" href="styles.css"> <!-- âœ… Insert this here -->
</head>
<body>

<section id="contact">
    <h2>Contact Us</h2>
    <p>Have any questions? Reach out to us below!</p>
    
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Handle form submission
        document.getElementById("contact-form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Your message has been sent successfully!");
        });

        // Ensure the footer Contact Us link works dynamically
        const footerContactLink = document.querySelector("footer a[data-page='contact']");
        if (footerContactLink) {
            footerContactLink.addEventListener("click", (e) => {
                e.preventDefault();
                loadPage("contact"); // Load contact page dynamically
            });
        }
    });
</script>

</body>
</html>
